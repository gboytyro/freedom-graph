<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <style>
      /* CSS for the chart container */
      .chart-container {
        width: 800px;
        height: 600px;
        margin: 0 auto;
      }

      /* CSS for the table */
      table {
        width: 800px;
        margin: 0 auto;
        border-collapse: collapse;
      }

      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Income (USD)</th>
          <th>Expense (USD)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Time 1</td>
          <td><input type="text" id="income1"></td>
          <td><input type="text" id="expense1"></td>
        </tr>
        <tr>
          <td>Time 2</td>
          <td><input type="text" id="income2"></td>
          <td><input type="text" id="expense2"></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
    <button onclick="updateChart()">Submit</button>
    <script>
     function updateChart() {
  // Get the income data
  var incomeData = [];
  for (var i = 1; i <= table.rows.length; i++) {
    incomeData.push(document.getElementById("income" + i).value);
  }

  // Get the expense data
  var expenseData = [];
  for (var i = 1; i <= table.rows.length; i++) {
    expenseData.push(document.getElementById("expense" + i).value);
  }

  // Create the chart data
  var data = {
    labels: ['Time1', 'Time2', 'Time3', 'Time4', 'Time5'],
    datasets: [
      {
        label: 'Income (USD)',
        data: incomeData,
        borderColor: 'black',
        backgroundColor: 'transparent',
        pointRadius: 0
      },
      {
        label: 'Expense (USD)',
        data: expenseData,
        borderColor: 'red',
        backgroundColor: 'transparent',
        pointRadius: 0
      }
    ]
  };

  // Check if chart is created or not
  if (chart) {
    chart.destroy();
  }

  // Get the canvas element
  var ctx = document.getElementById('myChart').getContext('2d');

  // Create the chart
  chart = new Chart(ctx, {
    type: 'line',
    data: data,
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      },
      title: {
        text: 'Income and Expense Chart'
      },
      xAxis: {
        labels: {
          rotate: 0
        }
      },
      yAxis: {
        labels: {
          formatter: function(value) {
            return '$' + value;
          }
        }
      }
    }
  });
}

    </script>
    <button id="add-form">Add Form</button>
    <script>
      function addForm() {
  // Get the table element
  var table = document.getElementById("table");

  // Create a new row
  var row = document.createElement("tr");

  // Create a new cell for the time
  var timeCell = document.createElement("td");
  timeCell.innerHTML = "Time " + (table.rows.length + 1);

  // Create a new cell for the income input
  var incomeCell = document.createElement("td");
  incomeCell.innerHTML = "<input type='text' id='income" + (table.rows.length + 1) + "'>";

  // Create a new cell for the expense input
  var expenseCell = document.createElement("td");
  expenseCell.innerHTML = "<input type='text' id='expense" + (table.rows.length + 1) + "'>";

  // Add the row to the table
  table.appendChild(row);

  // Add the cells to the row
  row.appendChild(timeCell);
  row.appendChild(incomeCell);
  row.appendChild(expenseCell);
}

    </script>
  </body>
</html>
