<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <style>
      /* CSS for the chart container */
      .chart-container {
        width: 800px;
        height: 600px;
        margin: 0 auto;
      }

      /* CSS for the table */
      table {
        width: 800px;
        margin: 0 auto;
        border-collapse: collapse;
      }

      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Income (USD)</th>
          <th>Expense (USD)</th>
        </tr>
      </thead>
      <tbody id="data-table">
        <!-- Add more rows as needed -->
      </tbody>
    </table>
    <div>
    <label for="startTime">Start Time:</label>
    <input type="text" id="startTime" value="1">
    <label for="endTime">End Time:</label>
    <input type="text" id="endTime" value="10">
    </div>
    <button onclick="updateChart()">Submit</button>
    <script>
      var chart;
      var incomeData = [];
      var expenseData = [];
      function updateChart() {
        var startTime = document.getElementById("startTime").value;
        var endTime = document.getElementById("endTime").value;
        var timeRange = endTime - startTime;
        var table = document.getElementById("data-table");
        // clear the table before adding new rows
        table.innerHTML = "";
        for (var i = 0; i <= timeRange; i++) {
          var year = Number(startTime) + i;
          var incomeVal = 10 + (10 * i);
          var expenseVal = 10 + (5 * i);
          var row = `
            <tr>
              <td>${year}</td>
              <td><input type="text" id="income${i}" value="${incomeVal}" onchange="storeIncomeData(this, ${i})"></td>
              <td><input type="text" id="expense${i}" value="${expenseVal}" onchange="storeExpenseData(this, ${i})"></td>
            </tr>
          `;
          table.innerHTML += row;
        }
        var data = {
          labels: Array.from({length: timeRange + 1}, (_, i) => Number(startTime) + i),
          var datasets = [
{
label: 'Income',
data: incomeData,
backgroundColor: 'rgba(75, 192, 192, 0.2)',
borderColor: 'rgba(75, 192, 192, 1)',
borderWidth: 1
},
{
label: 'Expense',
data: expenseData,
backgroundColor: 'rgba(255, 99, 132, 0.2)',
borderColor: 'rgba(255, 99, 132, 1)',
borderWidth: 1
}
];
var options = {
scales: {
y: {
beginAtZero: true
}
}
}
if (chart) {
chart.destroy();
}
var ctx = document.getElementById('myChart').getContext('2d');
chart = new Chart(ctx, {
type: 'bar',
data: {
labels: labels,
datasets: datasets
},
options: options
});
}
function storeIncomeData(input, index) {
incomeData[index] = Number(input.value);
}
function storeExpenseData(input, index) {
expenseData[index] = Number(input.value);
}
</script>

  </body>
</html>
