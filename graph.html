<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <style>
      /* CSS for the chart container */
      .chart-container {
        width: 800px;
        height: 600px;
        margin: 0 auto;
      }

      /* CSS for the table */
      table {
        width: 800px;
        margin: 0 auto;
        border-collapse: collapse;
      }

      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Income (USD)</th>
          <th>Expense (USD)</th>
        </tr>
      </thead>
      <tbody id="data-table">
        <!-- Add more rows as needed -->
      </tbody>
    </table>
    <div>
    <label for="startTime">Start Time:</label>
    <input type="text" id="startTime">
    <label for="endTime">End Time:</label>
    <input type="text" id="endTime">
    </div>
    <button onclick="updateChart()">Submit</button>
    <script>
      var chart;
      var incomeData = [];
      var expenseData = [];
      function updateChart() {
        var startTime = document.getElementById("startTime").value;
        var endTime = document.getElementById("endTime").value;
        var timeRange = endTime - startTime;
        var table = document.getElementById("data-table");
        // clear the table before adding new rows
        table.innerHTML = "";
        for (var i = 0; i <= timeRange; i++) {
          var year = startTime + i;
          var row = `
            <tr>
              <td>${year}</td>
              <td><input type="text" id="income${i}" onchange="storeIncomeData(this, ${i})"></td>
              <td><input type="text" id="expense${i}" onchange="storeExpenseData(this, ${i})"></td>
            </tr>
          `;
          table.innerHTML += row;
        }
        var data = {
          labels: Array.from({length: timeRange + 1}, (_, i) => startTime + i),
          datasets: [
            {
              label: 'Income (USD)',
              data: incomeData,
              borderColor: 'black',
              backgroundColor: 'transparent',
              borderWidth: 2
            },
            {
              label: 'Expense (USD)',
              data: expenseData,
              borderColor: 'red',
              backgroundColor: 'transparent',
              borderWidth: 2
            }
          ]
        };
        if (chart) {
        chart.data = data;
        chart.update();
        } else {
          var ctx = document.getElementById('myChart').getContext('2d');
          chart = new Chart(ctx, {
          type: 'line',
          data: data,
          options: {
            scales: {
              yAxes: [{
                ticks: {
                    beginAtZero: true
                }
              }]
            }
          }
          });
        }
      }
      function storeIncomeData(input, index) {
        incomeData[index] = input.value;
      }
      function storeExpenseData(input, index) {
        expenseData[index] = input.value;
      }
    </script>
    

  </body>
</html>
